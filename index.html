    <body>
        <element name="x-user-list" constructor="UserList" extends="ul">
          <script>
            // When <element> is in document, we might run in wrong context.
            // Only do work when this == <element>.
            if (this !== window) {
              // Has built-in 'window' protection.
              this.register({
                prototype: {
                  addItem: function(name, opts) {
                    var item = document.createElement('li');
                    item.innerHTML = name;
                    item.id = name;
                    item.className = opts.class || "";
                    item.className += " btn";
                    this.appendChild(item);
                    return item;
                  },
                  removeItem: function(id){
                    this.removeChild(document.getElementById(id));  
                  }
                }
             });
            }
          </script>
        </element>
        
        <element name="x-chat" constructor="Chat">
            <section class="hero-unit">
            </section>
            <input type="text"/>
            <button class="btn btn-primary">Send</button>
          <script>
            // When <element> is in document, we might run in wrong context.
            // Only do work when this == <element>.
            if (this !== window) {
              var self = this;
              var _messages = this.querySelector('section');
              var _text = this.querySelector('input');
              var _send = this.querySelector('button');
                
              
              // Has built-in 'window' protection.
              this.register({
                prototype: {
                  readyCallback: function(){
                     var mychat = this;
                     
                     var messages = this.appendChild(_messages.cloneNode(true));
                     var text = this.appendChild(_text.cloneNode(true));
                     var send = this.appendChild(_send.cloneNode(true));
                     send.addEventListener('click', function(){
                        var event = new CustomEvent("send", {"detail":{"message":text.value}});
                        mychat.dispatchEvent(event);
                        text.value = "";
                     }, false);
                     text.addEventListener('keypress', function(evt){
                        var key = evt.which || evt.keyCode;
                        if (key == 13) { // 13 is enter
                            var event = new CustomEvent("send", {"detail":{"message":text.value}});
                            mychat.dispatchEvent(event);
                            text.value = "";
                        }
                     }, false);

                  },
                  addMessage: function(from, text) {
                    var message = document.querySelector('#message_template');
                    var messages = this.querySelector('section');
                    message.content.querySelector('h6').innerHTML = from;
                    message.content.querySelector('div').innerHTML = marked(text);   
                    messages.appendChild(message.content.cloneNode(true));
                    message.scrollIntoView()
                    return message;
                  }
                }
             });
            }
          </script>
        </element>
        
        <element name="x-chat-container" constructor="ChatContainer" extends="div">
          <script>
            // When <element> is in document, we might run in wrong context.
            // Only do work when this == <element>.
            if (this !== window) {
              var self = this;

              // Has built-in 'window' protection.
              this.register({
                prototype: {
                  hideAll: function(){
                     this.children.forEach(function(child){
                        child.classList.remove('visible'); 
                     });
                  },
                  viewSection: function(id){
                      this.hideAll();
                      document.getElementById(id+"_chat").classList.toggle('visible');
                      document.getElementById('user_list').children.forEach(function(child){
                          child.classList.remove('active');
                          console.log("test");
                      });
                      document.getElementById(id).classList.toggle('active');
                  },
                  addSection: function(node, id) {
                    this.hideAll();
                    node.classList.toggle("visible");
                    node.id = id+"_chat";
                    this.appendChild(node);
                      document.getElementById('user_list').children.forEach(function(child){
                          child.classList.remove('active');
                          console.log("test");
                      });
                      document.getElementById(id).classList.toggle('active');
                  }
                }
             });
            }
          </script>
        </element>
