<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/font-awesome.css">
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/jquery/jquery.js"></script>
        <script src="scripts/vendor/bootstrap/index.js"></script>
        <script src="scripts/vendor/peer.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="alerts"></div>
            <div class="navbar">
              <div class="navbar-inner">
                <a class="brand" href="#">P2P Chat</a>
                <span class="navbar-text">Your id is <span class="navbar-text" id="local_id"></span></span>
                <a href="" class="settings navbar-text muted pull-right" data-toggle="modal" data-target="#settings"><i class="icon-cog icon-large"></i></a>
                <form class="navbar-form pull-right">
                    <input type="text" id="password_string" value="password" class="span2">
                    <button id="set_password" class="btn">Set</button>
                </form>
              </div>
            </div>
            
            <div id="settings" data-backdrop="static" class="modal fade ">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <form>
                    <label>PeerJS key</label>
                    <input type="text" value="" name="key" id="peerjs_key" placeholder="You can fill out this"/>
                    <div class="accordion" id="accordion2">
                      <div class="accordion-group">
                        <div class="accordion-heading">
                          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#server_info">
                            Custom Server Info
                          </a>
                        </div>
                        <div id="server_info" class="accordion-body collapse">
                          <div class="accordion-inner">
                            <p class="muted">Server defaults to peerjs if left empty.</p>
                            <label>Server URL:</label>
                            <input type="text" name="host" id="server_url" value="" placeholder="Or both of these"/>
                            <label>Server Port:</label>
                            <input type="number" class="input-small" name="port" id="server_port" value="" placeholder="1337"/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                        <span class="pull-left" id="set_id">Set id: <input type="text" name="id" id="local_id_string" placeholder="This is optional"/></span>
                        <button id="create_peer" type="button" class="btn btn-primary">Start</button>
                    </div>
                </form>
            </div>
            <div id="chat_room" class="hero-unit">
                <span class="form-inline">
                    <input type="text" id="id_string" name="connect_to" value="" />
                    <button class="btn" type="button" id="connect">invite</button>
                </span>
                <div id="messages" class="container-fluid"></div>
                <span class="form-inline"><input id="message_input" type="text"/><button type="button" class="btn" id="send">Send</button></span>
            </div>
        </div>

        <template id="chat_template">
            
        </template>
        
        <template id="message_template">
            <h6></h6>
            <div class="well"></div>
        </template>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="scripts/vendor/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
