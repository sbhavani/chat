    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/font-awesome.css">
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/jquery/jquery.js"></script>
        <script src="scripts/vendor/peerjs/dist/peer.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="setup" class="hero-unit">
                <!--I need an error thing...i think bootstrap has one-->
                Server defaults to peerjs if left empty.
                <p>
                    <span id="set_server_url">Server URL: </span><input type="text" id="server_url" value=""/>
                    <span id="set_server_port">:</span><input type="text" id="server_port" value=""/>
                </p>
                <p>PeerJS key: <input type="text" value="" id="peerjs_key"/></p>
                <p><span id="set_id">Set id: </span><input type="text" id="local_id_string" placeholder="This is optional"/></p>
                <button class="btn" id="start">Connect</button>
            </div>
            <div id="chat_room" class="hero-unit">
                <p>Password: <input type="text" id="password_string" value="password"/><button id="set_password">Set</button></p>
                <p>My id: <span id="local_id"></span></p>
                <input type="text" name="connect_to" id="id_string" value="" />
                <button class="btn" id="connect">connect</button>
                <div id="messages" class="container-fluid"></div>
                <input type="text" id="message_input"/><button class="btn" id="send">Send</button>
            </div>
        </div>

        <!--[if lt IE 7]>
